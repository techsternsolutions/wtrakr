<div class="wine_tabs_wrap" >
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()" aria-label="Close">x</button>
    <h2 class="modal-title" id="Lo_gin">Request Invite</h2>
  </div>
  <div class="modal-body">
    <form name="inviteForm" ng-submit="iviteEmail(inviteForm.$valid)" novalidate autocomplete="off">
      <div class="login-body">
        <div class="login_form">
          <div class="form-group" show-errors>
            <input type="text" id="firstName" name="firstName" ng-model="credentials.firstName" placeholder="First Name" required>
            <div ng-messages="inviteForm.firstName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">First Name is required.</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <input type="text" id="lastName" name="lastName" ng-model="credentials.lastName" placeholder="Last Name" required>
            <div ng-messages="inviteForm.lastName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Last Name is required.</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <input type="email" id="email" name="email" ng-model="credentials.email" placeholder="Email" required>
            <div ng-messages="inviteForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Email is required.</p>
            </div>
          </div>
        </div>

        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </div>
      
      <div class="modal-footer login invite">
        <button type="submit" class="invite">Submit</button>
      </div>
    </div><!-- wine_tabs_box -->
  </form>

</div>
</div><!-- wine_tabs_wrap -->
