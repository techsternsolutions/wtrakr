

<div ng-if='showSingupForm' class="wine_tabs_wrap" >
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()" aria-label="Close">x</button>
    <h2 class="modal-title" id="Lo_gin">Login</h2>
  </div>
  <div class="modal-body">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <div class="login-body">
        <div class="login_form">
          <div class="form-group" show-errors>
            <input type="text" id="email" name="email" ng-model="credentials.email" placeholder="Email" required>
            <div ng-messages="userForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Email is required.</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <input type="password" id="password" name="password" ng-model="credentials.password" placeholder="Password" required>
            <div ng-messages="userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Password is required.</p>
            </div>
          </div>
        </div>

        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>

        <div class="text-center">
          <input type="checkbox" > Save Password | 
          <a href="#" ng-click="forgotPassword();">Forgot your password?</a>
        </div>
      </div>
      
      <div class="login home-page">
        <button type="submit" class="">Sign in</button>
      </div>
    </form>
  </div><!-- wine_tabs_box -->
</div>

<div ng-if='!showSingupForm'>
  <div ng-include src="'/modules/users/client/views/password/forgot-password.client.view.html'"></div>
</div>
