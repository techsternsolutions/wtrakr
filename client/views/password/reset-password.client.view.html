<section ng-controller="ReserPasswordController">
  <div class="wine_tabs_wrap signup" >
    <div class="modal-header">
      <h2 class="modal-title" id="Lo_gin">Restore your password</h2>
    </div>
    <div class="modal-body">
      <form name="userForm" ng-submit="resetUserPassword(userForm.$valid)" class="signin" novalidate autocomplete="off">
        <div class="wine_tabs_box">
          <div class="login_form">
            <div class="form-group" show-errors>
              <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="New Password" autocomplete="new-password" popover="{{popoverMsg}}" popover-trigger="focus" popover-placement="top" password-validator required>
              <div ng-messages="userForm.newPassword.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Enter a new password.</p>
                <div ng-repeat="passwordError in passwordErrors">
                  <p class="help-block error-text" ng-show="userForm.newPassword.$error.requirements">{{passwordError}}</p>
                </div>
              </div>
            </div>

            <div class="form-group" show-errors>
              <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" password-verify="passwordDetails.newPassword" required>
              <div ng-messages="userForm.verifyPassword.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Enter the password again to verify.</p>
                <p class="help-block error-text" ng-show=userForm.verifyPassword.$error.passwordVerify>Passwords do not match.</p>
              </div>
            </div>
            <div class="form-group" ng-show="!userForm.newPassword.$error.required">
              <label>Password Requirements</label>
              <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
            </div>
            <div class="text-center login home-page">
              <button type="submit" class="">Update Password</button>
            </div>
            <div ng-show="error" class="text-center text-danger">
              <strong ng-bind="error"></strong>
            </div>
            <div ng-show="success" class="text-center text-success">
              <strong ng-bind="success"></strong>
            </div>
          </div>

        </div><!-- wine_tabs_box -->
      </form>

    </div>
  </div><!-- wine_tabs_wrap -->
</section>
